<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;OMG-Tools&gt;</title>
    <link rel="shortcut icon" href="../image/icone.ico" />
    <link rel="stylesheet" href="../css/access_header.css">
    <link rel="stylesheet" href="../css/access_body.css">
</head>
<body>
<header class="toolbar toolbar-header">
    <label class="title">&lt;OMG-Tools&gt;</label>
</header>
<section>
<div id="icon">
    <img class="icon" src="../image/icone.png">
</div>

<div class="inputs">
    <input type="text" id="username" value="Username" onclick="user()" onmouseover="user()" onmouseout="user(true)"><p></p>
    <input type="text" id="password" value="Password" onclick="pass(this.type='password')" onmouseover="pass(this.type='password')" onmouseout="pass(true)"><p></p>
</div>
<div id="confirm">
    <button id="submit" onclick="submit('/login')">Submit</button>
</div>

</section>
<script src="../js/login.js"></script>
</body>
</html>
